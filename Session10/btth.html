<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let squad = [
            { id: 1, name: "Nguyen Van A", goals: 10, position: "FW" },
            { id: 2, name: "Tran Van B", goals: 5,  position: "MF" },
            { id: 3, name: "Le Van C",   goals: 0,  position: "DF" },
            { id: 4, name: "Pham Van D", goals: 12, position: "FW" },
            { id: 5, name: "Dang Van E", goals: 0,  position: "GK" }
        ];

        let choice;
        do{
            choice = +prompt(`--- FOOTBALL MANAGER PRO ---
1. Xem đội hình
2. Thêm cầu thủ
3. Tìm kiếm (theo ID)
4. Cập nhật bàn thắng
5. Xóa cầu thủ (Chuyển nhượng)
0. Thoát`);
        switch (choice){
            case 1:
                squad.forEach(player =>{
                    console.log(`Mã ${player.id} - ${player.name} (${player.position}): ${player.goals} bàn`);
                })
                break;
            case 2: 
                let newName = prompt("Nhập tên cầu thủ: ");
                let newGoals = +prompt("Nhập số bàn thắng:");
                let newPosition = prompt("Nhập vị trí (FW, MF, DF, GK):");
                
                let newId = squad.length + 1;

                let newPlayer ={
                    id: newId,
                    name: newName,
                    goals: newGoals,
                    position: newPosition
                };
                squad.push(newPlayer);
                console.log("Đã thêm cầu thủ mới thành công");
                break;
            case 3:
                let searchId = +prompt("Nhập ID cầu thủ cần tìm");
                let foundPlayer = squad.find(player => player.id === searchId);

                if(foundPlayer){
                    console.log("Đã tìm thấy: ");
                    console.log(foundPlayer);
                }else{
                    console.log("Không tìm thấy cầu thủ: " ,searchId);
                }
                break;
            case 4: 
                let updateId = +prompt("Nhập ID cầu thủ vừa ghi bàn: ");
                let playerUpdate = squad.find(player => player.id === updateId);

                if(playerUpdate){
                    playerUpdate.goals = playerUpdate.goals + 1;
                    console.log("Cập nhật thành công" , playerUpdate.name , "hiện có" + playerUpdate.goals + "bàn");
                }else{
                    console.log("Không tìm thấy cầu thủ để cập nhật");
                }
                break;
            case 5:
                let deleteId = +prompt("Nhập ID cầu thủ cần xóa: ");
                let foundIndex = squad.findIndex(player => player.id === deleteId);

                if(foundIndex !== -1){
                    let deleted = squad.splice(foundIndex, 1);
                    console.log("Đã xóa cầu thủ: " +deleted[0].name);
                }else{
                    console.log("Không tìm thấy ID nào để xóa");
                }
                break;
            case 0:
                console.log("Thoát chương trình, hẹn gặp lại");
                break;
            default:
                console.log("Lựa chọn không đúng, vui lòng chọn lại nhé.");
        }
        }while(choice != 0)
        
    </script>
</body>
</html>
