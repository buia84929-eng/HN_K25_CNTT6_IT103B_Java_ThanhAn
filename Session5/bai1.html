<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let list = [];
        let quantity = +prompt("Bạn muốn trả bao nhiêu cuốn sách ?");

        if (isNaN (quantity) || quantity <= 0 ){
            console.log("Vui lòng nhập một số nguyên dương hợp lệ");
        }else{
            for( let i = 1; i <= quantity; i ++){
                let bookName = prompt(`Nhập tên cuốn sách thứ ${i}`);
                list.push(bookName);
            }
            console.log("Tổng số sách đã được trả:" +list.length);

            console.log("Danh sách sách đã trả:");
            for( let j = 0; j < list.length; j++){
                console.log(`${j + 1}.${list[j]}`);
            }
        }
    </script>
</body>
</html>
