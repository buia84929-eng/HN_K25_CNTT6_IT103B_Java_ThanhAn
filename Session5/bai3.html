<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let booksId = [];
        let booksName = [];
        let inventoryQuantity = [];

        let n = parseInt(prompt("Có bao nhiêu loại sách cần kiểm tra bổ sung hôm nay?"));

        for (let i = 0; i < n; i++) {
            let id, name, qty;

            do {
                id = prompt(`Nhập mã sách thứ ${i + 1}:`).trim();
            } while (id === "");

            do {
                name = prompt(`Nhập tên sách thứ ${i + 1}:`).trim();
            } while (name === "");

            do {
                qty = parseInt(prompt(`Nhập số lượng tồn kho cho ${name}`));
            } while (isNaN(qty) || qty < 0);

            booksId.push(id);
            booksName.push(name);
            inventoryQuantity.push(qty);
        }

        console.log(`Danh sách sách cần xem xét bổ sung (${booksId.length} loại):`);

        let lowStockCount = 0;
        let outOfStockIds = [];

        for (let i = 0; i < booksId.length; i++) {
            console.log(`${i + 1}. Mã: ${booksId[i]} - Tên: ${booksName[i]} - Còn: ${inventoryQuantity[i]} bản`);

            if (inventoryQuantity[i] <= 5) {
                lowStockCount++;
            }
            if (inventoryQuantity[i] === 0) {
                outOfStockIds.push(booksId[i]);
            }
        }

        console.log(`Số sách có tồn kho ≤ 5 bản: ${lowStockCount} loại`);

        if (outOfStockIds.length > 0) {
            console.log(`Các mã sách đã hết hàng (0 bản): ${outOfStockIds.join(", ")}`);
        } else {
            console.log("Các mã sách đã hết hàng (0 bản): Không có");
}
    </script>
</body>
</html>
