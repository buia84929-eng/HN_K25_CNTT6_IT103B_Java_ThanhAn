<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;

        while(count < 3 ){
            let pass = prompt("Nhập mật khẩu");
            if( pass === "admin123"){
                console.log("Đăng nhập thành công");

                break;
            }else{
                console.log(`Sai mật khẩu lần ${count + 1}`);
                count++;
            }
        }
        if ( count == 3){
            console.log("Hệ thống đã bị khóa");
        }else{
            let choice = +prompt(`Chọn chức năng:
1-Nhập lô sách mới
2-Vẽ sơ đồ kệ sách
3-Thoát`)

        switch (choice) {
            case 1:
                let quantity = +prompt("Bạn muốn nhập bao nhiêu cuốn sách ?");
                let total = 0;

                for (let i = 1; i <= quantity; i++){
                    let price = +prompt(`Nhập giá tiền của cuốn sách thứ ${i}:`);
                    if(price <= 0 || isNaN(price)){
                        console.log(`Giá sách thứ ${i} không hợp lệ. Bỏ qua.`);
                        continue;
                    }
                    total +=price;
                }
                console.log(`Tổng giá trị nhập kho đợt này là: ${total} VND`);
                break;
            
            case 2:
                console.log("--- Bắt đầu vẽ sơ đồ ---");
                for(let area = 1; area <=  3; area++){
                    for(let bookshelf = 1; bookshelf <= 5; bookshelf++){
                        if (area === 2 & bookshelf === 3){
                            console.log(`Khu vực ${area} - Kệ ${bookshelf} ( Đang sửa chữa )`);
                            continue;
                        }
                        console.log(`Khu vực ${area} - Kệ ${bookshelf}`);
                    }
                }
                break;

            case 3:
                console.log("Hẹn gặp lại!");
                break;
            default:
                console.log("Lựa chọn không hợp lệ!");
                break;
                if (choice === 3 )
                break;
        }
        }

    </script>
</body>
</html>
