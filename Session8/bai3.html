<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let player = [
            "Messi - Forward",
            "Ronaldo - Forward",
            "Neymar - Forward",
            "Kante - Midfielder",
            "Van Dijk - Defender",
            "Alisson - Goalkeeper",
        ];
        function filterPlayerByPosition(position, arr){
            let filteredList = arr.filter(function(playerInfo){
                return playerInfo.includes(position);
            });
            return filteredList;
        }
        let midfielders = filterPlayerByPosition("Midfielder",player);
        console.log(midfielders);

        let forwards = filterPlayerByPosition("Forward",player);
        console.log(forwards);
    </script>
</body>
</html>
