<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let players =[
            "Messi - Forward - 25 - 15",
            "Ronaldo - Forward - 30 - 10",
            "Neymar - Forward - 18 - 20",
            "De Bruyne - Midfielder - 8 - 25",
            "Kante - Midfielder - 2 - 5",
            "Van Dijk - Defender - 5 - 3",
            "Alisson - Goalkeeper - 0 - 1",
        ];
        function reportTopPerformers(minPerformance, playersArr){
            let topPerformers = playersArr
            .map(function(item){
                let parts = item.split(" - ");
                let name = parts[0];

                let perfornamce = parseInt(parts[2]) + parseInt(parts[3]);
                return{
                    name: name,
                    performance: perfornamce
                };
            })
            .filter(function(player){
                return player.performance >= minPerformance;
            });

            topPerformers.forEach(function(player){
                console.log(player.name + ": " + player.performance);
            });

            let totalPerformance = topPerformers.reduce(function(sum, player){
                return sum + player.performance;
            }, 0);
            console.log("Tổng hiệu suất:" + totalPerformance);
            return totalPerformance;
        }
        console.log("--- Ngưỡng 30 ---");
        let result30 = reportTopPerformers(30, players);

        console.log("\n--- Ngưỡng 20 ---");
        let result20 = reportTopPerformers(20, players);
    </script>
</body>
</html>
