<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let players = [
        "P001-Nguyễn Văn A-Thủ môn",
        "P002-Trần Thị B-Hậu vệ",
        "P003-Lê Văn C-Hậu vệ",
        "P004-Phạm Văn D-Tiền vệ",
        "P005-Hoàng Thị E-Tiền đạo",
        "P006-Vũ Minh F-Tiền đạo",
        "P007-Đặng Văn G-Thủ môn"
    ];

    function getAllPositions() {
        let positions = [];
        for (let i = 0; i < players.length; i++) {
            let pos = players[i].split("-")[2];
            if (!positions.includes(pos)) {
                positions.push(pos);
            }
        }
        return positions;
    }

    function findPlayersWithLongestName() {
        let longestName = "";
        for (let i = 0; i < players.length; i++) {
            let name = players[i].split("-")[1];
            if (name.length > longestName.length) {
                longestName = name;
            }
        }
        return longestName;
    }

    function countPlayersStartingWithLetter(letter) {
        let count = 0;
        let searchLetter = letter.toLowerCase();
        for (let i = 0; i < players.length; i++) {
            let name = players[i].split("-")[1];
            if (name.charAt(0).toLowerCase() === searchLetter) {
                count++;
            }
        }
        return count;
    }

    console.log(getAllPositions());
    console.log(findPlayersWithLongestName());
    console.log(countPlayersStartingWithLetter("N"));
    </script>
</body>
</html>
