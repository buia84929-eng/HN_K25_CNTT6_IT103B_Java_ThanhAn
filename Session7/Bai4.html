<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let players = [
        "P001-Nguyễn Văn A-Thủ môn",
        "P002-Trần Thị B-Hậu vệ",
        "P003-Lê Văn C-Hậu vệ",
        "P004-Phạm Văn D-Tiền vệ",
        "P005-Hoàng Thị E-Tiền đạo",
        "P006-Vũ Minh F-Tiền đạo",
        "P007-Đặng Văn G-Thủ môn"
    ];

    function printTeamRoster() {
        console.log("--- DANH SÁCH ĐỘI BÓNG ---");
        for (let i = 0; i < players.length; i++) {
            let details = players[i].split("-");
            console.log(`${i + 1} ${details[0]} | ${details[1]} | ${details[2]}`);
        }
    }

    function countPlayerByPosition(playersList) {
        let summary = {};
        for (let i = 0; i < playersList.length; i++) {
            let position = playersList[i].split("-")[2];
            if (summary[position]) {
                summary[position]++;
            } else {
                summary[position] = 1;
            }
        }
        return summary;
    }

    function hasGoalkeeper() {
        for (let i = 0; i < players.length; i++) {
            if (players[i].split("-")[2] === "Thủ môn") {
                return true;
            }
        }
        return false;
    }

    printTeamRoster();
    console.log("\nThống kê vị trí:", countPlayerByPosition(players));
    console.log("\nĐội có ít nhất 1 thủ môn không?", hasGoalkeeper());
    </script>
</body>
</html>
